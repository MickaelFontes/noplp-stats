name: Test app

on:
  pull_request:
    branches: ["main"]

jobs:
  deploy-test-container:
    name: Test app in container
    runs-on: ubuntu-latest
    permissions:
      contents: "read"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docker image
        run: |
          make docker

      - name: Test image
        run: |
          docker run --rm -d --name test_container -p 8080:8080 noplp-stats:dev
          docker run --link test_container:test_container waisbrot/wait
          curl --fail -v -o /dev/null http://localhost:8080/global

  dash-testing:
    name: Run end-to-end Dash tests
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      pull-requests: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install

      - name: Launch tests
        run: |
          export PATH=$PATH:$CHROMEWEBDRIVER
          poetry run pytest --log-cli-level DEBUG --headless
      - name: Fetch branches to compare
        run: |
          git fetch origin update-noplp-database main --depth=1

      - name: Write or update summary comment in Pull Request #see https://github.com/actions/runner/issues/1733#issuecomment-2447036317
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { exeSync } = require('child_process');

            const commentBody = exeSync('poetry run python noplp/compare_changes.py').toString();


            const {data: comments} = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.number,
            })
            // 41898282 is github-actions[bot] id.
            const botComment = comments.find(comment => comment.user.id === 41898282)

            if (!botComment) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              })
            } else {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              })
            }
