[tool.poetry]
name = "noplp-stats"
version = "0.1.0"
description = "Data visualization of statistics about the TV show NOLPL."
authors = ["Mickaël Fontès <81414455+MickaelFontes@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "noplp"},{include = "pages"}]

[tool.poetry.dependencies]
python = "^3.10"
gunicorn = "^21.2.0"
dash = "^2.14.1"
dash-bootstrap-components = "^1.4.2"
pandas = "^2.1.3"
unidecode = "^1.3.7"

[tool.poetry.group.dev.dependencies]
nbformat = "^5.9.2"
black = "^23.11.0"
flake8 = "^6.1.0"
pylint = "^3.0.2"
dateparser = "^1.1.8"
dash = {extras = ["testing"], version = "^2.14.1"}
urllib3 = "1.26.15"
pyvirtualdisplay = "^3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
